name: TownyWaypoints
version: 1.0
language: english
author: ewof
website: 'https://mvndicraft.net/'
description: >
  Language file for all game messages.  Do not alter this file. If you wish to change any of the entries, make a copy named something else. Alternate language files can be enabled by altering the [language] entry in config.yml
#You MUST retain spacing in the texts.
#If a text begins or ends with a space, it must remain that way.
#%s = data to be supplied by the plugin.
#Text colouring
#--------------
#Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
#Purple = &5, Gold = &6, LightGray = &7, Gray = &8
#DarkPurple = &9, LightGreen = &a, LightBlue = &b
#Rose = &c, LightPurple = &d, Yellow = &e, White = &f
townywaypoints_plugin_prefix: '&f[&6TownyWaypoints&f]&r '
msg_err_biome_not_allowed: 'Cette parcelle ne peu pas être placée dans le biome %s !'
msg_err_max_plots: 'Seulement %d parcelle(s) de ce type sont autorisés !'
open_status_all: 'tous'
open_status_allies: 'alliés'
open_status_nation: 'nation'
open_status_town: 'ville'
open_status_none: 'aucun'
msg_status_set: 'Status de l''étape défini a %s!'
msg_spawn_set: 'Spawn de l''étape défini a %s !'
msg_err_not_in_townblock: 'Parcelle non valide !'
townywaypoints_plot_unnamed: 'Sans nom'
msg_err_waypoint_spawn_not_set: 'Le spawn de l''étape n''est pas défini !'
msg_err_waypoint_spawn_not_safe: 'Le spawn de l''étape n''est pas sûr !'
townywaypoints_msg_reload: '%s reloaded! If you updated waypoints.yml you must do /ta reload too.'
msg_err_waypoint_travel_insufficient_funds: 'Fond insuffisant ! Voyager vers %s coute %.2f.'
msg_err_waypoint_travel_insufficient_permission: 'Vous n''avez pas la permission de voyager vers %s !'
msg_err_waypoint_create_insufficient_funds: 'Fond insuffisant ! Créer un(e) %s coûte %.2f !'
msg_err_waypoint_create_insufficient_permission: 'Vous n''avez pas la permission de créer une étape %s !'
msg_err_waypoint_travel_too_far: '%s est trop loin ! La distance de voyage maximale est %d.'
